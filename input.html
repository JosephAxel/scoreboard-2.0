<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer Controls</title>
    <style>
        body {
            background-color: black;
            font-family: 'Chakra Petch', sans-serif;
            color: white;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 30px;
            width: 100%;
            max-width: 1400px;
            padding: 20px;
            box-sizing: border-box;
        }

        .team-controls {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 200px;
            flex-shrink: 0;
        }

        .team-controls input {
            font-size: 20px;
            padding: 10px;
            border-radius: 10px;
            border: none;
            text-align: center;
        }

        .team-controls .label {
            text-align: center;
            font-size: 22px;
            font-weight: bold;
        }

        .score-buttons,
        .foul-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .score-buttons button,
        .foul-buttons button {
            font-size: 18px;
            padding: 10px 15px;
            border: 2px solid white;
            background: none;
            color: white;
            border-radius: 10px;
            cursor: pointer;
        }

        .period-buttons button {
            font-size: 18px;
            padding: 10px 15px;
            border: 2px solid white;
            background: none;
            color: white;
            border-radius: 10px;
            cursor: pointer;
        }

        .score-buttons button:hover,
        .foul-buttons button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .middle {
            flex: 1;
            max-width: 1000px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        .main-label {
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 2px;
            text-align: center;
        }

        .timer-controls {
            position: relative;
            border: 3px solid white;
            border-radius: 30px;
            padding: 40px 30px;
            display: flex;
            /* flex-wrap: wrap; */
            justify-content: center;
            gap: 40px;
            align-items: stretch;
            min-height: 360px;
            width: 100%;
            max-width: 1000px;
            box-sizing: border-box;
        }

        .timer-controls::before,
        .timer-controls::after {
            content: '';
            position: absolute;
            top: 10%;
            height: 80%;
            width: 3px;
            background-color: white;
        }

        .timer-controls::before {
            left: 33.33%;
        }

        .timer-controls::after {
            left: 66.66%;
        }

        .timer-section {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: stretch;
            gap: 20px;
            position: relative;
            min-width: 260px;
            flex: 1;
            height: 100%;
            max-width: 300px;
        }

        .label {
            align-self: center;
            font-size: 20px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .timer-button {
            font-size: 20px;
            height: 60px;
            border: 3px solid white;
            border-radius: 15px;
            background: none;
            color: white;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
        }

        .timer-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .button-row {
            display: flex;
            gap: 10px;
            width: 100%;
            align-items: center;
        }

        .button-row .timer-button {
            flex: 1;
        }

        .full-width-button {
            width: 100%;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .input-lock-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
            width: 100%; /* Membatasi lebar sesuai parent (team-controls) */
            box-sizing: border-box; /* Pastikan padding dihitung dalam width */
        }

        .input-lock-wrapper input {
            flex: 1;
            min-width: 0;
        }

        .input-lock-wrapper button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            flex-shrink: 0; /* Mencegah gambar mengecil */
        }
        .input-lock-wrapper input:disabled {
            color: white;
            background-color: #333; /* opsional: biar kontras tetap bagus */
            opacity: 1; /* defaultnya biasanya jadi 0.5, ini supaya terlihat jelas */
        }

        .top-right {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 999; /* memastikan di atas elemen lain */
        }

        .reset-button {
            font-size: 18px;
            padding: 8px 16px;
            border: 2px solid white;
            border-radius: 10px;
            background: none;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }

        .reset-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }


        /* Toggle Switch */
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        /* Hide default checkbox */
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        /* The slider */
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 34px;
        }

        /* Circle inside the slider */
        .slider::before {
            position: absolute;
            content: "";
            height: 26px; width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        /* Checked state */
        .switch input:checked + .slider {
            background-color: #2196F3;
        }

        .switch input:checked + .slider::before {
            transform: translateX(26px);
        }

        /* === Light Mode === */
        body.light-mode {
            background-color: #f9f9f9;
            color: #222;
        }

        body.light-mode .team-controls input {
            background-color: white;
            color: #222;
            border: 2px solid #555;
        }

        body.light-mode .team-controls input:disabled {
            background-color: #ddd;
            color: #555;
        }

        body.light-mode .team-controls .label {
            color: #222;
        }

        body.light-mode .score-buttons button,
        body.light-mode .foul-buttons button,
        body.light-mode .period-buttons button,
        body.light-mode .reset-button,
        body.light-mode button.timer-button {
            border-color: #444;
            color: #222;
            background: none;
        }

        body.light-mode .score-buttons button:hover,
        body.light-mode .foul-buttons button:hover,
        body.light-mode .period-buttons button:hover,
        body.light-mode .reset-button:hover,
        body.light-mode button.timer-button:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        body.light-mode .timer-controls {
            border-color: #444;
        }

        body.light-mode .timer-controls::before,
        body.light-mode .timer-controls::after {
            background-color: #444;
        }

        body.light-mode .input-lock-wrapper button img {
            filter: invert(0); /* supaya ikon tetap normal di light mode */
        }

        /* Toggle switch track and knob */
        body.light-mode .switch .slider {
            background-color: #ccc;
        }

        body.light-mode .switch input:checked + .slider {
            background-color: #2196F3;
        }

        body.light-mode .switch input:checked + .slider::before {
            background-color: white;
        }

        /* Disabled buttons style (if any) */
        body.light-mode button:disabled {
            opacity: 0.6;
        }

        /* Optional scrollbar for light mode if any overflow */
        body.light-mode ::-webkit-scrollbar {
            width: 8px;
        }

        body.light-mode ::-webkit-scrollbar-track {
            background: #eee;
        }

        body.light-mode ::-webkit-scrollbar-thumb {
            background: #bbb;
            border-radius: 4px;
        }



        @media (max-width: 900px) {
            .timer-controls {
                flex-direction: column;
                align-items: center;
                padding: 30px 20px;
            }

            .timer-controls::before,
            .timer-controls::after {
                display: none;
            }

            .timer-section {
                max-width: none;
                width: 100%;
            }

            .main-label {
                font-size: 24px;
            }

            .timer-button {
                font-size: 18px;
            }

            .container {
                flex-direction: column;
                align-items: center;
            }

            .team-controls {
                width: 100%;
                max-width: 400px;
                align-items: center;
            }

            .middle {
                width: 100%;
                max-width: 100%;
            }
            .top-right {
                position: static;
                margin-top: 16px;
                display: flex;
                justify-content: center; /* atau left/space-between sesuai layout */
            }

            .reset-button {
                font-size: 18px;
                padding: 6px 12px;
                width: 100%; /* Tombol isi lebar kontainer */
                height: 60px;
            }
            .top-right {
                width: 100%; /* Tombol isi lebar kontainer */
                max-width: 400px; /* Biar nggak terlalu lebar di tablet */
                max-height: 60px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="top-right">
            <div class="button-row">
                <label class="switch">
                    <input type="checkbox" id="toggleLightMode">
                    <span class="slider"></span>
                </label>
                <button id="resetButton" class="reset-button">Reset</button>
            </div>
        </div>
        <!-- Team Home -->
        <div class="team-controls left">
            <div class="label">Home</div>
            <div class="input-lock-wrapper">
                <input type="text" placeholder="Team Home" value="Home" id="teamHomeInput" />
                <button id="teamHomeLockBtn">
                    <img id="teamHomeLockIcon" src="assets/unlock.png" alt="Lock Icon" width="24" height="24">
                </button>
            </div>
            <div class="label">Score</div>
            <div class="score-buttons">
                <button id="hsp1">+1</button>
                <button id="hsp2">+2</button>
                <button id="hsp3">+3</button>
                <button id="hsm1">-1</button>
                <button id="hsm2">-2</button>
                <button id="hsm3">-3</button>
            </div>
            <div class="label">Foul</div>
            <div class="foul-buttons">
                <button id="hfp1">+1</button>
                <button id="hfm1">-1</button>
            </div>
        </div>

        <!-- Middle Section -->
        <div class="middle">
            <div class="label main-label">TIME CONTROL</div>
            <div class="timer-controls">
                <div class="timer-section">
                    <div class="label">BOTH</div>
                    <button id="bothBtn" class="timer-button">Start</button>
                </div>
                <div class="timer-section">
                    <div class="label">GAME</div>
                    <div class="button-row">
                        <button id="add30Game" class="timer-button">+30</button>
                        <button id="sub30Game" class="timer-button">-30</button>
                    </div>
                    <div class="button-row">
                        <button id="add1Game" class="timer-button">+1</button>
                        <button id="sub1Game" class="timer-button">-1</button>
                    </div>
                    <button id="gameBtn" class="timer-button full-width-button">Start</button>
                </div>
                <div class="timer-section">
                    <div class="label">SHOT</div>
                    <div class="button-row">
                        <button id="add1Shot" class="timer-button">+1</button>
                        <button id="sub1Shot" class="timer-button">-1</button>
                    </div>
                    <div class="button-row">
                        <button id="set24Shot" class="timer-button">24</button>
                        <button id="set14Shot" class="timer-button">14</button>
                        <button id="set12Shot" class="timer-button">12</button>
                    </div>
                    <button id="shotBtn" class="timer-button full-width-button">Start</button>
                </div>
            </div>
            <div class="label">PERIOD</div>
            <div class="period-buttons">
                <button id="pp1">+1</button>
                <button id="pm1">-1</button>
            </div>
        </div>

        <!-- Team Away -->
        <div class="team-controls right">
            <div class="label">Away</div>
            <div class="input-lock-wrapper">
                <input type="text" placeholder="Team Away" value="Away" id="teamAwayInput" />
                <button id="teamAwayLockBtn">
                    <img id="teamAwayLockIcon" src="assets/unlock.png" alt="Lock Icon" width="24" height="24">
                </button>
            </div>
            <div class="label">Score</div>
            <div class="score-buttons">
                <button id="asp1">+1</button>
                <button id="asp2">+2</button>
                <button id="asp3">+3</button>
                <button id="asm1">-1</button>
                <button id="asm2">-2</button>
                <button id="asm3">-3</button>
            </div>
            <div class="label">Foul</div>
            <div class="foul-buttons">
                <button id="afp1">+1</button>
                <button id="afm1">-1</button>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
